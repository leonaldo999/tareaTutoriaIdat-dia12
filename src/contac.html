  <!-- Contactanos -->
  <section>
    <h1>Contactanos</h1>
    <p>Póngase en contacto con nosotros para cualquier pregunta, comentario o retroalimentación.</p>
    <form>
      <div>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required>
      </div>

      <br>

      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <br>

      <div>
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" cols="22" rows="6" required></textarea>
      </div>

      <br>
      
      <input type="submit" value="Send">
    </form>
  </section>
