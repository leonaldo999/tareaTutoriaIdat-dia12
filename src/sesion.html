    <form action="">
      <div>
        <label for="user">Usuario</label><br>
        <input type="text" id="user" placeholder="Usuario.." maxlength="10" required><br>
        <small>Ingrese su nombre correctamente.</small>
      </div>

      <br>

      <div>
        <label for="pass">Contraseña</label><br>
        <input type="password" id="pass" placeholder="Contrasena.." maxlength="10" required><br>
        <small>Ingrese su contraseña correctamente.</small>
      </div>

      <p>
        <small class="p-small">¿Aun no te has registrado?&nbsp;<a class="a-submit" href="register.html">Registrate</a></small>
      </p>
      <button type="submit">Ingresar</button>
    </form>

  </article>
